<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Primary Meta Tags -->
    <title>Material | MyBookList App</title>
    <meta name="title" content="Material | MyBookList App" />
    <meta
      name="description"
      content="Save your books locally with a beautiful UI and great UX."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="Material | MyBookList App" />
    <meta
      property="og:description"
      content="Save your books locally with a beautiful UI and great UX."
    />
    <meta
      property="og:image"
      content="meta-image.png"
    />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="Material | MyBookList App" />
    <meta
      property="twitter:description"
      content="Save your books locally with a beautiful UI and great UX."
    />
    <meta
      property="twitter:image"
      content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bundle.css" />
  </head>
  <body class="mdc-typography">
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
          role="toolbar"
        >
          <span class="mdc-top-app-bar__title">MyBookList</span>
        </section>
      </div>
    </header>
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__cell">
        <h1 class="mdc-typography--headline3 title">MyBookList</h1>
        <form class="form">
          <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" id="title" class="mdc-text-field__input" />
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label for="title" class="mdc-floating-label">Title</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
          <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" id="author" class="mdc-text-field__input" />
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label for="author" class="mdc-floating-label">Author</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
          <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" id="isbn" class="mdc-text-field__input" />
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label for="isbn" class="mdc-floating-label">ISBN#</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
          <button
            class="mdc-button mdc-button--raised"
            type="submit"
            id="submit"
          >
            Submit
          </button>
        </form>
      </div>
      <h2 class="mdc-typography--headline4 title">Books</h2>
      <p class="book-length"></p>
      <ul class="mdc-list mdc-list--two-line" id="books"></ul>
    </div>
    <script src="bundle.js" async></script>
  </body>
</html>
