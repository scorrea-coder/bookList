<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyBookList App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bundle.css" />
  </head>
  <body class="mdc-typography">
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
          role="toolbar"
        >
          <span class="mdc-top-app-bar__title">MyBookList</span>
        </section>
      </div>
    </header>
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__cell">
        <h1 class="mdc-typography--headline3 title">MyBookList</h1>
        <form class="form">
          <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" id="title" class="mdc-text-field__input" />
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label for="title" class="mdc-floating-label">Title</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
          <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" id="author" class="mdc-text-field__input" />
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label for="author" class="mdc-floating-label">Author</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
          <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" id="isbn" class="mdc-text-field__input" />
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label for="isbn" class="mdc-floating-label">ISBN#</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
          <button
            class="mdc-button mdc-button--raised"
            type="submit"
            id="submit"
          >
            Submit
          </button>
        </form>
      </div>
      <h2 class="mdc-typography--headline4 title">Books</h2>
      <p class="book-length"></p>
      <ul class="mdc-list mdc-list--two-line" id="books"></ul>
    </div>
    <script src="bundle.js" async></script>
  </body>
</html>
